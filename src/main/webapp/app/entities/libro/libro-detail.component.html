<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="libro">
            <h2><span>Libro</span> {{libro.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Isbn</span></dt>
                <dd>
                    <span>{{libro.isbn}}</span>
                </dd>
                <dt><span>Titulo</span></dt>
                <dd>
                    <span>{{libro.titulo}}</span>
                </dd>
                <dt><span>Editorial</span></dt>
                <dd>
                    <span>{{libro.editorial}}</span>
                </dd>
                <dt><span>Edicion</span></dt>
                <dd>
                    <span>{{libro.edicion}}</span>
                </dd>
                <dt><span>Activo</span></dt>
                <dd>
                    <span>{{libro.activo}}</span>
                </dd>
                <dt><span>Autor</span></dt>
                <dd>
                    <span>{{libro.autor}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/libro', libro.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
