<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-autor-heading">Create or edit a Autor</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!autor.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="autor.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_nombre">Nombre</label>
                    <input type="text" class="form-control" name="nombre" id="field_nombre"
                        [(ngModel)]="autor.nombre" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_nacionalidad">Nacionalidad</label>
                    <input type="text" class="form-control" name="nacionalidad" id="field_nacionalidad"
                        [(ngModel)]="autor.nacionalidad" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_email">Email</label>
                    <input type="text" class="form-control" name="email" id="field_email"
                        [(ngModel)]="autor.email" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_libros">Libros</label>
                    <select class="form-control" id="field_libros" name="libros" [(ngModel)]="autor.libros" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="libroOption.id === autor.libros?.id ? autor.libros : libroOption" *ngFor="let libroOption of libros; trackBy: trackLibroById">{{libroOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
