<div class="row">
	<div class="col-md-3">
		<span class="logo img-fluid rounded"></span>
	</div>
    <div class="col-md-9">
        <h1 class="display-4">Four Books!</h1>
        <p class="lead">Find the book for you</p>

        <div [ngSwitch]="isAuthenticated()">
            <div class="alert alert-success" *ngSwitchCase="true">
                <span id="home-logged-message" *ngIf="account"
                   > You are logged in as user "{{account.login}}". </span>
            </div>

            <div class="alert alert-warning" *ngSwitchCase="false">
                <span>New in Four Books?</span>&nbsp;
                <a class="alert-link" routerLink="register">Register</a>
            </div>
        </div>

    </div>
</div>
